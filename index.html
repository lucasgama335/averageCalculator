<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Calculadora de Média do Módulo</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #1b1b1b;
            font-size: 1rem;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }

        .wrapper {
            background-image: url('./background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 800px;
            max-width: 80%;
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            position: relative;
            margin: 3rem 0 0 0;
            border: 2px solid transparent;
            transition: all 0.5s;
            margin-bottom: 1rem;
        }

        form:hover {
            border-color: dodgerblue;
        }

        form svg {
            position: absolute;
        }

        .example-5 .line {
        stroke-dasharray: 260;
        stroke-width: 1px;
        fill: transparent;
        stroke: rgba(78, 255, 13, 0.3);
        animation: svgAnimation 2.5s linear infinite;
        }

        @keyframes svgAnimation {
        from {
            stroke-dashoffset: 0;
        }
        to {
            stroke-dashoffset: 1000;
        }
        }


        form .form-group {
            display: block;
            width: 100%;
        }
        
        form .form-group:not(:last-child) {
            margin-bottom: 1rem;
        }

        form .form-group label {
            font-size: 0.8rem;
            color: #1b1b1b;
            font-weight: 600;
            text-transform: uppercase;
        }


        form .form-group input {
            width: 100%;
        }

        .form-title {
            position: absolute;
            top: -15px;
            padding: 1rem;
            left: 0;
        }
        .form-title img {
            width: 70px;
            height: auto;
        }

        h6 {
             font-weight: 600;
             text-transform: uppercase;
             font-size: 1.25rem;
             text-align: center;
             margin-bottom: 1rem;
        }

        p {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #6d6c6c;
            text-align: justify;
        }

        #final-grade {
            position: relative;
            margin: 0 0 3rem 0;
            width: 800px;
            max-width: 80%;
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            position: relative;
            margin: 3rem 0 0 0;
            text-align: center;
            border: 2px solid transparent;
            transition: all .5s;
            margin-bottom: 3rem;
        }

        #final-grade .times {
            position: absolute;
            top: 0;
            right: 0;
            text-transform: uppercase;
            font-size: 1.25rem;
            color: red;
            cursor: pointer;
        }

        #final-grade:hover {
            border-color: green;
        }

        #final-grade.d-none {
            display: none;
        }

        #final-grade span {
            font-weight: 600;
            text-transform: uppercase;
        }

        #final-grade #final-grade-value {
            font-weight: 600;
            text-transform: uppercase;
            color: green;
        }

        button {
            width: 100%;
            padding: 0.5rem;
            background-color: dodgerblue;
            border: none;
            outline: none;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
        }

        .columnsGroup {
            display: flex;
            gap: 3rem;
            margin-bottom: 2rem;
            width: 100%;
        }


        .columnsGroup .colunmOne {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .columnsGroup .colunmTwo {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        @media (max-width: 600px) {
            .columnsGroup {
                display: flex;
                flex-direction: column;
            }
        }

        .custom-field {
            position: relative;
            font-size: 14px;
            border-top: 20px solid transparent;
            margin-bottom: 5px;
            display: inline-block;
            --field-padding: 12px;
            width: 100%;
        }

        .custom-field input {
            border: none;
            -webkit-appearance: none;
            -ms-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: #f2f2f2;
            padding: var(--field-padding);
            border-radius: 3px;
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .custom-field .placeholder {
            position: absolute;
            left: var(--field-padding);
            width: calc(100% - (var(--field-padding) * 2));
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            top: 22px;
            line-height: 100%;
            transform: translateY(-50%);
            color: #aaa;
            transition: 
                top 0.3s ease,
                color 0.3s ease,
                font-size 0.3s ease;
        }

        .custom-field input.dirty + .placeholder,
        .custom-field input:focus + .placeholder,
        .custom-field input:not(:placeholder-shown) + .placeholder {
            top: -10px;
            font-size: 10px;
            color: #222;
        }

        .custom-field .error-message {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 12px;
            background: #d30909;
            color: #fff;
            height: 24px;
        }

        .custom-field .error-message:empty {
            opacity: 0;
        }

        /* ONE */
        .custom-field.one input {
            background: none;
            border: 2px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .custom-field.one input + .placeholder {
            left: 8px;
            padding: 0 5px;
        }

        .custom-field.one input.dirty,
        .custom-field.one input:not(:placeholder-shown),
        .custom-field.one input:focus {
            border-color: dodgerblue;
            transition-delay: 0.1s
        }

        .custom-field.one input.dirty + .placeholder,
        .custom-field.one input:not(:placeholder-shown) + .placeholder,
        .custom-field.one input:focus + .placeholder {
            top: 0;
            font-size: 10px;
            color: #222;
            background: #fff;
            width: auto
        }

        /* TWO */
        .custom-field.two input {
            border-radius: 0;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            background:
                linear-gradient(90deg, dodgerblue, dodgerblue) center bottom/0 0.15em no-repeat,
                linear-gradient(90deg, #ccc, #ccc) left bottom/100% 0.15em no-repeat,
                linear-gradient(90deg, #fafafa, #fafafa) left bottom/100% no-repeat;
            transition: background-size 0.3s ease;
        }

        .custom-field.two input.dirty,
        .custom-field.two input:not(:placeholder-shown),
        .custom-field.two input:focus {
            background-size: 100% 0.15em, 100% 0.1em, 100%;
        }

        /* THREE */
        .custom-field.three {
            --draw-duration: 0.1s;
            --draw-color: dodgerblue;
            --draw-line-width: 2px;
            --draw-easing: linear;
        }

        .custom-field.three .border {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transform: none;
            display: flex;
            align-items: center;
            padding-left: 12px;
            borde-radius: 3px;
        }

        .custom-field.three .border::after, 
        .custom-field.three .border::before {
            content: "";
            width: 0;
            height: 0;
            display: inline-block;
            position: absolute;
            border-radius: 3px;
        }

        .custom-field.three .border::before {
            left: 0;
            bottom: 0;
            border-right: 0px solid var(--draw-color);
            border-bottom: 0px solid var(--draw-color);
            transition: 
                border 0s linear calc(var(--draw-duration) * 4),
                height var(--draw-duration) var(--draw-easing) calc(var(--draw-duration) * 2),
                width var(--draw-duration) var(--draw-easing) calc(var(--draw-duration) * 3);
        }

        .custom-field.three .border::after {
            right: 0;
            top: 0;
            border-left: 0px solid var(--draw-color);
            border-top: 0px solid var(--draw-color);
            transition: 
                border 0s linear calc(var(--draw-duration) * 2),
                height var(--draw-duration) var(--draw-easing),
                width var(--draw-duration) var(--draw-easing) var(--draw-duration);
        }

        .custom-field.three input:focus ~ .border::before,
        .custom-field.three input:not(:placeholder-shown) ~ .border::before,
        .custom-field.three input.dirty ~ .border::before,
        .custom-field.three input:focus ~ .border::after,
        .custom-field.three input:not(:placeholder-shown) ~ .border::after,
        .custom-field.three input.dirty ~ .border::after {
            width: 100%;
            height: 100%;
            border-width: var(--draw-line-width);
        }

        .custom-field.three input:not(:placeholder-shown) ~ .border::before,
        .custom-field.three input.dirty ~ .border::before,
        .custom-field.three input:focus ~ .border::before {
            transition-delay: 0s, var(--draw-duration), 0s;
        }

        .custom-field.three input:not(:placeholder-shown) ~ .border::after,
        .custom-field.three input.dirty ~ .border::after,
        .custom-field.three input:focus ~ .border::after {
            transition-delay: 
                calc(var(--draw-duration) * 2), 
                calc(var(--draw-duration) * 3), 
                calc(var(--draw-duration) * 2);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <audio id="MyAudioElement" autoplay>
            <source src="theme.mp3" type="audio/mp3">
            Seu navegador não possui suporte ao elemento audio
        </audio>

        <form action="#" autocomplete="off">
            <div class="form-title">
                <img src="icon.png" alt="">
            </div>
            <div class="columnsGroup">
                <div class="colunmOne">
                    <h6>Tutoria</h6>
                    
                    <label class="custom-field one" for="tut-class-grade">
                        <input type="number" id="tut-class-grade" placeholder=" " min="0" max="10" required/>
                        <span class="placeholder">Nota Formativa das Tutorias</span>
                    </label>

                    <label class="custom-field one" for="tut-exam-grade">
                        <input type="number" id="tut-exam-grade" placeholder=" " min="0" max="10" required/>
                        <span class="placeholder">Nota da Prova Somativa da Tutoria</span>
                    </label>
                </div>
                <div class="colunmTwo">
                    <h6>Morfologia</h6>
                    <label class="custom-field one" for="histo-grade">
                        <input type="number" id="histo-grade" placeholder=" " min="0" max="10" required/>
                        <span class="placeholder">Nota de Histologia</span>
                    </label>

                    <label class="custom-field one" for="fisio-grade">
                        <input type="number" id="fisio-grade" placeholder=" " min="0" max="10" required/>
                        <span class="placeholder">Nota de Fisiologia</span>
                    </label>

                    <label class="custom-field one" for="anato-grade">
                        <input type="number" id="anato-grade" placeholder=" " min="0" max="10" required/>
                        <span class="placeholder">Nota de Anatomia</span>
                    </label>
    
                    
                </div>
            </div>
            <button id="submit-btn">Calcular</button>

        </form>
        <div id="final-grade" class="d-none">
            <div class="times">X</div>
            <span>Média Final do Módulo: </span><span id="final-grade-value">9.4</span>
            <p>A média é um valor aproximado por cálculos ponderados. A média final entre tutoria e morfologia compõe a média do módulo que não contempla as demais matérias, como tics, habilidades clínicas, extensionista, comunicação que possuem médias separadas.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            document.getElementById('MyAudioElement').play();
        });

        const submitBtn = document.querySelector("#submit-btn");
        const closeGrades = document.querySelector("#final-grade .times");

        let finalGradeArea = document.querySelector("#final-grade");
        let finalGradeText = document.querySelector("#final-grade-value");

        closeGrades.addEventListener("click", (event) => {
            if (!finalGradeArea.classList.contains("d-none")) {
                finalGradeArea.classList.add("d-none");
            }
        });

        submitBtn.addEventListener("click", (event) => {
            event.preventDefault();
            document.getElementById('MyAudioElement').play();
            
            let tutClassGrade = parseFloat(document.querySelector("#tut-class-grade").value);
            let tutExamGrade = parseFloat(document.querySelector("#tut-exam-grade").value);

            let histoGrade = parseFloat(document.querySelector("#histo-grade").value);
            let fisioGrade = parseFloat(document.querySelector("#fisio-grade").value);
            let anatoGrade = parseFloat(document.querySelector("#anato-grade").value);

            if (tutClassGrade == "" || tutClassGrade == null || tutClassGrade == undefined || isNaN(tutClassGrade)
                || tutExamGrade == "" || tutExamGrade == null || tutExamGrade == undefined || isNaN(tutExamGrade)

                || histoGrade == "" || histoGrade == null || histoGrade == undefined || isNaN(histoGrade)
                || fisioGrade == "" || fisioGrade == null || fisioGrade == undefined || isNaN(fisioGrade)
                || anatoGrade == "" || anatoGrade == null || anatoGrade == undefined || isNaN(anatoGrade)
            ) {
                alert("Todos os campos devem estar preenchidos.");
            } else {
                if (finalGradeArea.classList.contains("d-none")) {
                    finalGradeArea.classList.remove("d-none");
                    
                    let mediaTutoriaFormativa = tutClassGrade;
                    let notaTutoriaSomativa = tutExamGrade;
                    let mediaMorfologia = (histoGrade + fisioGrade + anatoGrade) / 3.0;

                    let mediaFinal = ((mediaTutoriaFormativa * 4) + (notaTutoriaSomativa * 3) + (mediaMorfologia * 3)) / 10.0;
                    finalGradeText.innerHTML = (parseInt(mediaFinal * 100) / 100).toString();
                } else {
                    finalGradeArea.classList.add("d-none");
                }
            }
        });

    </script>
</body>
</html>
